<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>

<div class="title">
    <h1>To-Do List</h1>
</div>

<div class="input-container">
    <input type="text" id="input-task"  placeholder="Write task here...">
    <button id="add-task-button" onclick="addTaskToUL()">ADD TASK</button>
</div>

<div class="task-container">
    <ul id="task-list">
        <li>
            <input type="checkbox"  class="check" >
            <span class="task">Make project To-Do List</span>
            <button class="delete-btn" onclick="deleteTask(this)">X</button>
        </li>

        <li>
            <input type="checkbox"  class="check">
            <span class="task">Description for repositories in GitHub</span>
            <button class="delete-btn" onclick="deleteTask(this)">X</button>
        </li>

        <li>
            <input type="checkbox"  class="check">
            <span class="task">Exercise topic css</span>
            <button class="delete-btn" onclick="deleteTask(this)">X</button>
        </li>

    </ul>
</div>
</div>
</body>
</html>
